<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conic gradient</title>
    <style>
        .section1 {
            background: conic-gradient(teal, hotpink, crimson);
            height: 50vh;
            margin-bottom: 20px;
        }

        .section2 {
            background: conic-gradient(at 95%, teal, hotpink, crimson);
            height: 50vh;
            margin-bottom: 20px;
        }

        .section3 {
            background: conic-gradient(teal 70%, hotpink, crimson);
            height: 50vh;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section class="section1">

    </section>
    <section class="section2">

    </section>
    <section class="section3">

    </section>
</body>
</html>
