<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var</title>
    <style>
        :root {
            --my_border: 4px solid teal;
            --size: 300px;
            --color: teal;
        }
        p {
            border: var(--my_border);
        }
        aside {
            height: var(--size);
            background-color: var(--color);
        }
    </style>
</head>
<body>
    <p>awesome</p>
    <aside></aside>
    <h1>Great</h1>
    <h2>Dreams</h2>
</body>
</html>
