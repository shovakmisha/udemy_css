<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min-max-functions</title>

    <style>

        p {
            font-size: min(60px, 170px, 20px); /* Воно вибере мінімальне значення з цього списку */
        }

        h1 {
            line-height:  max(60px, 170px, 20px); /* Воно вибере максимальне значення з цього списку */
        }
    </style>

</head>
<body>
    <p>Great jop</p>
    <h1>Awesome</h1>
</body>
</html>
