<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-blend-mode</title>
    <style>
        div {
            background: url("888.jpg");
            background-color: blue;
            width: 500px;
            height: 500px;
        }
        .bland {
            /* Те саме, що в минулому уроці, тільки тут фони переливаються */
            background-blend-mode: color;
        }
    </style>
</head>
<body>
    <div class="bland">

    </div>
</body>
</html>
