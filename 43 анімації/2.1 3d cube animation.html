<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <style>
        .section1 {
            margin: 80px 0 0 80px;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 60px;
            position: relative;
        }

        .cube {
            width: 100%;
            height: 100%;
            perspective-origin: 150% 150%;
            transform-style: preserve-3d;
            animation: michael 3s linear .3s 6;
        }

        .pers1 {
            perspective: 150px;
        }

        .face {
            position: absolute;
            background-color: blueviolet;
            width: 100%;
            height: 100%;
            line-height: 100px;
        }

        .front {
            background-color: gold;
            transform: translateZ(50px);
        }

        .back {
            background-color: lime;
            transform: rotateY(180deg) translateZ(50px);
        }

        .right {
            background-color: darkblue;
            transform: rotateY(90deg) translateZ(50px);
        }

        .left {
            background-color: firebrick;
            transform: rotateY(90deg) translateZ(-50px)
        }

        .top {
            background-color: #795d5d;
            transform: rotateX(90deg) translateZ(50px)
        }

        .bottom {
            background-color: #d7b2b2;
            transform: rotateX(90deg) translateZ(-50px)
        }

        /* Анімація триває 3 секунди з затримкою 3 мілісекунди. 100% - це повний цикл анімації.  */
        @keyframes michael {
            from, 15% { /* from == 0% - до 15%(тобто 15% з 3-х секунд куб буде без анімації) */
                transform: rotateY(0deg);
            }
            25%, 30% { /* Між 15% і 25% не буде плавної анімації, буде стрибок. Анімація буде між 25%, 30%. Це приблизно пройде секунда, коли анімація почне плавно працювати */
                transform: rotateY(-72deg);
            }
            40%, 55% {
                transform: rotateY(-144deg);
            }
            60%, 75% {
                transform: rotateY(-216deg);
            }
            80%, 95% {
                transform: rotateY(-288deg);
            }
            to {
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
<body>
    <section class="section1">
        <div class="cube pers1">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
    </section>
</body>
</html>
