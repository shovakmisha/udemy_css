<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img {
            background: url("./888.jpg");
            background-size: cover;
            position: relative;
            height: 100vh;
        }

        .overlay {
            background-color: deeppink;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            opacity: .5;
        }
    </style>
</head>
<body>
    <div class="img">
        <div class="overlay">
        </div>
    </div>
</body>
</html>
