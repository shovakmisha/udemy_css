<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            font-size: 10em;
        }
        .clip1 {
            background-image: linear-gradient(lightcoral, rebeccapurple, teal);
            -webkit-background-clip: text;
            color: transparent;
        }
        .clip2 {
            background-image: url("888.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <section class="clip1">
        <h1>Excellent</h1>
    </section>
    <section class="clip2">
        <h1>Great</h1>
    </section>
</body>
</html>
